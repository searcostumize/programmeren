<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Sort in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search and Sort Web Application</h1>
    <div>
        <label for="arraySize">Enter number of elements:</label>
        <input type="number" id="arraySize" placeholder="e.g. 100">
    </div>
    <button onclick="generateRandomArray()">Generate Random Array</button>
    <div>
        <label for="generatedArray">Generated array:</label>
        <textarea id="generatedArray" readonly></textarea>
    </div>
    <div>
        <label for="sortedArray">Sorted array (Bubble Sort):</label>
        <textarea id="sortedArray" readonly></textarea>
    </div>
    <div>
        <label for="searchValue">Enter value to search:</label>
        <input type="number" id="searchValue" placeholder="e.g. 3">
    </div>
    <button onclick="linearSearch()">Linear Search</button>
    <button onclick="binarySearch()">Binary Search</button>
    <p id="searchResult"></p>

    <button onclick="bubbleSort()">Bubble Sort</button>
    <p id="sortResult"></p>

    <script src="script.js"></script>
</body>
</html>
