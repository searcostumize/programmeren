<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Linear Search Web Application</h1>
    <div>
        <label for="arraySize">Enter number of elements:</label>
        <input type="number" id="arraySize" placeholder="e.g. 10">
    </div>
    <button onclick="generateRandomArray()">Generate Random Array</button>
    <div>
        <label for="generatedArray">Generated array:</label>
        <input type="text" id="generatedArray" readonly>
    </div>
    <div>
        <label for="searchValue">Enter value to search:</label>
        <input type="text" id="searchValue" placeholder="e.g. 3">
    </div>
    <button onclick="linearSearch()">Search</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
