<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Linear Search in JavaScript</h1>
    <div>
        <label for="arrayInput">Enter array (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,5">
    </div>
    <div>
        <label for="searchValue">Enter value to search:</label>
        <input type="text" id="searchValue" placeholder="e.g. 3">
    </div>
    <button onclick="linearSearch()">Search</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
